Rooms List
<table class="table">
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin time </th>
        <th>Checkin Out </th>
    </tr>
    <tr *ngFor="let room of rooms">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkinTime}}</td>
        <td>{{room.checkOutTime}}</td>
    </tr>

</table>
