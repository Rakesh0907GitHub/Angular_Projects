<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number Of Rooms:
    <div [ngStyle]="{'color': rooms.availableRooms > 0 ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>

</div>

<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list [rooms] ='roomList'></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
